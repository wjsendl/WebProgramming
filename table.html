<!DOCTYPE html>
<html>
    <head>
        <title>Table TAG 연습</title>
        <meta charset="UTF-8">
    </head>
    
    <body>
        <h1>Table TAG 연습 (과제 #03-01)</h1>
        
        <table border="1" width="200" height="200">
            
            <tr>
                <td align="center" width="100" height="100">1</td>
                <td align="center" width="100" colspan="3">2</td>
            
            </tr>
            
            <tr>
                <td align="center" height="100" rowspan="3">3</td>
                <td align="center" width="50" height="50" >4</td>
                <td align="center" width="50" height="50" colspan="2">5</td>
            
            </tr>
            
            <tr>
                <td align="center" rowspan="2">6</td>
                <td align="center" width="25">7</td>
                <td align="center" width="25">8</td>
            
            
            </tr>
            
            <tr>
                <td align="center">9</td>
                <td align="center">10</td>
            
            
            </tr>
        
        </table>
        
        <p> 웹 프로그래밍 과제 03-01</p>
    
    </body>

</html>
